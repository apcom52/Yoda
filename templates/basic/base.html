<html>
<head>

    <link rel="icon" type="image/png" sizes="16x16" href="/media/favicon/favicon-16x16.png">

    <meta name="msapplication-TileColor" content="#f5f5f5">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#f5f5f5">
    <link href="/media/static/css/semantic.css" rel="stylesheet">
    <link href="/media/static/css/styles.css?v=23" rel="stylesheet">
    <script src="/media/static/js/jqold.js"></script>
    <script src="/media/static/js/handlebars.js"></script>
    <script src="/media/static/js/semantic.js"></script>
    <script src="/media/static/js/jquery.cookie.js"></script>
    <script src="/media/static/js/actions.js?v=22"></script>
    <script src="/media/static/js/jquery.touchSwipe.min.js"></script>    
    {% block more_head %}
    {%endblock%}
</head>
<body class="{% block bodyclass %}{%endblock%}" data-user="{{request.user.username}}">
	{% block content %}{% endblock %}
    <button class="ui button altrone-up" tabindex="0">
        <div class="visible content"><i class="angle up icon"></i></div>
    </button>

    <audio src="/media/audio/alarm.mp3" id="alarmSong"></audio>

    <div class="ui modal" id="notificationCenter">
        <div class="header">Центр уведомлений</div>
        <div class="content">
            <div class="ui comments" id="notificationCenterContent">
            Уведомлений нет
            </div>
        </div>
        <div class="actions">
            <div class="ui button" id="updateNotifications">Обновить</div>
            <div class="ui button" id="clearNotifications">Очистить все</div>
            <div class="ui cancel button">Закрыть</div>
        </div>
    </div>
</body>

{% verbatim %}
<script src="html/text" id="notificationTemplate">
    <div class="comment">
        <div class="avatar"><img src="{{icon}}" alt=""></div>
        <div class="content">
            <span href="" class="author">{{title}}</span>
            <div class="metadata">
                <div class="date">{{pub_date}}</div>
            </div>
            <div class="text">{{text}}</div>
        </div>
    </div>           
</script>
{% endverbatim %}
